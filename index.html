<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sky OS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
      color: white;
      overflow: hidden;
    }
    #lockScreen, #homeScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: all 0.5s ease-in-out;
    }
    #lockScreen {
      background: radial-gradient(circle at center, #111, #000);
      z-index: 2;
    }
    #fingerprint {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at center, #555, #222);
      border-radius: 50%;
      margin-top: 20px;
      cursor: pointer;
      box-shadow: 0 0 20px #0ff;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px #0ff; }
      50% { box-shadow: 0 0 20px #0ff; }
      100% { box-shadow: 0 0 10px #0ff; }
    }
    #homeScreen {
      display: none;
      flex-direction: column;
      background-color: #111;
    }
    .status-bar {
      width: 100%;
      padding: 10px;
      background: #222;
      display: flex;
      justify-content: space-between;
    }
    .apps {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 20px;
    }
    .app {
      background: #333;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    .app:hover {
      background: #444;
    }
    #aod {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 48px;
      color: #0ff;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="lockScreen">
  <div id="aod">--:--</div>
  <div id="fingerprint" title="اضغط هنا لفتح القفل"></div>
  <p>اضغط على البصمة لفتح القفل</p>
</div>

<div id="homeScreen">
  <div class="status-bar">
    <div id="time">--:--</div>
    <div>🔋 85%</div>
  </div>
  <div class="apps">
    <div class="app">📷<br>Camera</div>
    <div class="app">🎵<br>Music</div>
    <div class="app">📱<br>Phone</div>
    <div class="app">💬<br>Messages</div>
    <div class="app">⚙️<br>Settings</div>
    <div class="app">🌐<br>Browser</div>
  </div>
</div>

<script>
  const fingerprint = document.getElementById('fingerprint');
  const lockScreen = document.getElementById('lockScreen');
  const homeScreen = document.getElementById('homeScreen');
  const timeElem = document.getElementById('time');
  const aodElem = document.getElementById('aod');

  fingerprint.addEventListener('click', () => {
    lockScreen.style.display = 'none';
    homeScreen.style.display = 'flex';
  });

  function updateTime() {
    const now = new Date();
    const h = now.getHours().toString().padStart(2, '0');
    const m = now.getMinutes().toString().padStart(2, '0');
    timeElem.textContent = h + ':' + m;
    aodElem.textContent = h + ':' + m;
  }
  updateTime();
  setInterval(updateTime, 1000);
</script>

</body>
</html>
