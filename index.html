<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sky OS</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      color: white;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .status-bar {
      background: #1e1e1e;
      display: flex;
      justify-content: space-between;
      padding: 8px 16px;
      font-size: 14px;
    }

    .notification-bar {
      background: #2c2c2c;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      border-bottom: 1px solid #444;
    }

    .notif-icon {
      width: 60px;
      text-align: center;
      font-size: 12px;
    }

    .notif-icon i {
      font-size: 20px;
      display: block;
      margin-bottom: 5px;
    }

    .pages-container {
      display: flex;
      transition: transform 0.3s ease;
      width: 300%;
    }

    .page {
      width: 100vw;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      box-sizing: border-box;
    }

    .app {
      width: 70px;
      text-align: center;
      cursor: pointer;
    }

    .app img {
      width: 64px;
      height: 64px;
      border-radius: 16px;
    }

    .app span {
      font-size: 13px;
      display: block;
      margin-top: 5px;
    }

    .app-screen {
      position: absolute;
      top: 0;
      left: 0;
      background: #000;
      width: 100vw;
      height: 100vh;
      padding: 20px;
      display: none;
      z-index: 10;
    }

    .app-screen.active {
      display: block;
    }

    .app-screen h2 {
      margin-top: 40px;
      font-size: 22px;
    }

    button {
      margin-top: 20px;
      background: #007aff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .slider {
      position: absolute;
      bottom: 12px;
      width: 100%;
      text-align: center;
    }

    .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: gray;
      border-radius: 50%;
      margin: 0 5px;
    }

    .dot.active {
      background: white;
    }
  </style>
</head>
<body>
  <div class="status-bar">
    <span>ðŸ“¶ Vodafone</span>
    <span id="clock">12:00</span>
    <span>ðŸ”‹ 84%</span>
  </div>

  <div class="notification-bar">
    <div class="notif-icon"><i>ðŸ“¡</i>Wi-Fi</div>
    <div class="notif-icon"><i>ðŸ”Š</i>Sound</div>
    <div class="notif-icon"><i>ðŸ“¶</i>Data</div>
    <div class="notif-icon"><i>ðŸ›«</i>Airplane</div>
    <div class="notif-icon"><i>ðŸ’¡</i>Flash</div>
  </div>

  <div id="appScreen" class="app-screen">
    <h2 id="appTitle">App</h2>
    <p>Placeholder content for the app.</p>
    <button onclick="closeApp()">Close</button>
  </div>

  <div id="pages" class="pages-container" ontouchstart="startSwipe(event)" ontouchmove="moveSwipe(event)" ontouchend="endSwipe()">
    <div class="page">
      <div class="app" onclick="openApp('Settings')">
        <img src="https://img.icons8.com/fluency/96/settings.png" />
        <span>Settings</span>
      </div>
      <div class="app" onclick="openApp('Phone')">
        <img src="https://img.icons8.com/fluency/96/phone.png" />
        <span>Phone</span>
      </div>
      <div class="app" onclick="openApp('Messages')">
        <img src="https://img.icons8.com/fluency/96/sms.png" />
        <span>Messages</span>
      </div>
    </div>

    <div class="page">
      <div class="app" onclick="openApp('Camera')">
        <img src="https://img.icons8.com/fluency/96/camera.png" />
        <span>Camera</span>
      </div>
      <div class="app" onclick="openApp('Gallery')">
        <img src="https://img.icons8.com/fluency/96/gallery.png" />
        <span>Gallery</span>
      </div>
      <div class="app" onclick="openApp('YouTube')">
        <img src="https://img.icons8.com/fluency/96/youtube-play.png" />
        <span>YouTube</span>
      </div>
    </div>

    <div class="page">
      <div class="app" onclick="openApp('Music')">
        <img src="https://img.icons8.com/fluency/96/music.png" />
        <span>Music</span>
      </div>
      <div class="app" onclick="openApp('Store')">
        <img src="https://img.icons8.com/fluency/96/google-play.png" />
        <span>Store</span>
      </div>
      <div class="app" onclick="openApp('Files')">
        <img src="https://img.icons8.com/fluency/96/folder-invoices.png" />
        <span>Files</span>
      </div>
    </div>
  </div>

  <div class="slider">
    <span class="dot active" id="dot0"></span>
    <span class="dot" id="dot1"></span>
    <span class="dot" id="dot2"></span>
  </div>

  <script>
    let currentPage = 0;
    const totalPages = 3;
    const pages = document.getElementById('pages');
    let startX = 0;

    function updateDots() {
      for (let i = 0; i < totalPages; i++) {
        document.getElementById('dot' + i).classList.remove('active');
      }
      document.getElementById('dot' + currentPage).classList.add('active');
    }

    function startSwipe(event) {
      startX = event.touches[0].clientX;
    }

    function moveSwipe(event) {
      let deltaX = event.touches[0].clientX - startX;
    }

    function endSwipe() {
      let endX = event.changedTouches[0].clientX;
      let diff = startX - endX;

      if (diff > 50 && currentPage < totalPages - 1) currentPage++;
      else if (diff < -50 && currentPage > 0) currentPage--;

      pages.style.transform = `translateX(-${currentPage * 100}vw)`;
      updateDots();
    }

    function openApp(name) {
      document.getElementById('appTitle').innerText = name;
      document.getElementById('appScreen').classList.add('active');
    }

    function closeApp() {
      document.getElementById('appScreen').classList.remove('active');
    }

    function updateClock() {
      const now = new Date();
      let h = now.getHours().toString().padStart(2, '0');
      let m = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('clock').innerText = `${h}:${m}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
