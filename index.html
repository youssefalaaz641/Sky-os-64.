<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sky OS</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #101010, #1c1c1c);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }
    .status-bar {
      display: flex;
      justify-content: space-between;
      padding: 8px 16px;
      background: #202020;
      font-size: 14px;
    }
    .notification-bar {
      display: flex;
      justify-content: space-around;
      background: #292929;
      padding: 8px 0;
      border-bottom: 1px solid #333;
    }
    .notif-icon {
      text-align: center;
      font-size: 11px;
    }
    .notif-icon i {
      display: block;
      font-size: 18px;
      margin-bottom: 4px;
    }
    .pages {
      display: flex;
      transition: transform 0.3s ease;
      width: 300%;
    }
    .page {
      width: 100vw;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .app {
      width: 80px;
      text-align: center;
      margin: 10px;
    }
    .app img {
      width: 64px;
      height: 64px;
      border-radius: 16px;
    }
    .app span {
      display: block;
      margin-top: 6px;
      font-size: 13px;
    }
    .app-screen {
      position: absolute;
      top: 0;
      left: 0;
      background: #111;
      width: 100vw;
      height: 100vh;
      padding: 20px;
      display: none;
      z-index: 10;
    }
    .app-screen.active {
      display: block;
    }
    .slider {
      position: absolute;
      bottom: 12px;
      width: 100%;
      text-align: center;
    }
    .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: gray;
      border-radius: 50%;
      margin: 0 4px;
    }
    .dot.active {
      background: white;
    }
  </style>
</head>
<body>
  <div class="status-bar">
    <span>ðŸ“¶ Vodafone</span>
    <span id="clock">12:00</span>
    <span>ðŸ”‹ 84%</span>
  </div>
  <div class="notification-bar">
    <div class="notif-icon"><i>ðŸ“¡</i>Wi-Fi</div>
    <div class="notif-icon"><i>ðŸ”Š</i>Sound</div>
    <div class="notif-icon"><i>ðŸ›«</i>Airplane</div>
    <div class="notif-icon"><i>ðŸ’¡</i>Flash</div>
  </div>
  <div id="appScreen" class="app-screen">
    <h2 id="appTitle">App</h2>
    <div id="appContent">Welcome to the app.</div>
    <button onclick="closeApp()">Close</button>
  </div>
  <div id="pages" class="pages" ontouchstart="startSwipe(event)" ontouchmove="moveSwipe(event)" ontouchend="endSwipe()">
    <div class="page">
      <div class="app" onclick="openApp('Settings', 'Manage Wi-Fi, sound, battery...')">
        <img src="https://img.icons8.com/fluency/96/settings.png" />
        <span>Settings</span>
      </div>
      <div class="app" onclick="openApp('YouTube', '<iframe width=\'100%\' height=\'200\' src=\'https://www.youtube.com/embed/dQw4w9WgXcQ\' frameborder=\'0\' allowfullscreen></iframe>')">
        <img src="https://img.icons8.com/fluency/96/youtube-play.png" />
        <span>YouTube</span>
      </div>
      <div class="app" onclick="openApp('Music', '<audio controls><source src=\'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3\' type=\'audio/mpeg\'></audio>')">
        <img src="https://img.icons8.com/fluency/96/music.png" />
        <span>Music</span>
      </div>
    </div>
    <div class="page">
      <div class="app" onclick="openApp('Gallery', 'No media found.')">
        <img src="https://img.icons8.com/fluency/96/gallery.png" />
        <span>Gallery</span>
      </div>
      <div class="app" onclick="openApp('Messages', 'No new messages.')">
        <img src="https://img.icons8.com/fluency/96/sms.png" />
        <span>Messages</span>
      </div>
      <div class="app" onclick="openApp('Store', 'Coming soon...')">
        <img src="https://img.icons8.com/fluency/96/google-play.png" />
        <span>Store</span>
      </div>
    </div>
    <div class="page">
      <div class="app" onclick="openApp('Files', 'No files yet.')">
        <img src="https://img.icons8.com/fluency/96/folder-invoices.png" />
        <span>Files</span>
      </div>
    </div>
  </div>
  <div class="slider">
    <span class="dot active" id="dot0"></span>
    <span class="dot" id="dot1"></span>
    <span class="dot" id="dot2"></span>
  </div>
  <script>
    let currentPage = 0;
    const totalPages = 3;
    const pages = document.getElementById('pages');
    let startX = 0;
    function updateDots() {
      for (let i = 0; i < totalPages; i++) {
        document.getElementById('dot' + i).classList.remove('active');
      }
      document.getElementById('dot' + currentPage).classList.add('active');
    }
    function startSwipe(e) { startX = e.touches[0].clientX; }
    function moveSwipe(e) {}
    function endSwipe(e) {
      const diff = startX - e.changedTouches[0].clientX;
      if (diff > 50 && currentPage < totalPages - 1) currentPage++;
      else if (diff < -50 && currentPage > 0) currentPage--;
      pages.style.transform = `translateX(-${currentPage * 100}vw)`;
      updateDots();
    }
    function openApp(name, content) {
      document.getElementById('appTitle').innerText = name;
      document.getElementById('appContent').innerHTML = content;
      document.getElementById('appScreen').classList.add('active');
    }
    function closeApp() {
      document.getElementById('appScreen').classList.remove('active');
    }
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').innerText = `${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
