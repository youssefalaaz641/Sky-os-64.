<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sky OS - Samsung UI</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #121212;
      color: white;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    .status-bar {
      background-color: #1f1f1f;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      font-weight: 500;
      font-size: 14px;
    }
    .pages {
      display: flex;
      gap: 20px;
      padding: 20px;
    }
    .page {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .app {
      width: 70px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .app:hover {
      transform: scale(1.1);
    }
    .app img {
      width: 64px;
      height: 64px;
      border-radius: 16px;
    }
    .app span {
      margin-top: 6px;
      display: block;
      font-size: 14px;
    }
    .settings {
      display: none;
      padding: 20px;
    }
    .settings h2 {
      margin-bottom: 10px;
    }
    .settings ul {
      list-style-type: none;
      padding: 0;
    }
    .settings li {
      margin: 8px 0;
      border-bottom: 1px solid #333;
      padding-bottom: 8px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007aff;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="status-bar">
    <span>ðŸ“¶ Vodafone</span>
    <span>ðŸ”‹ 83%</span>
  </div>

  <div id="pages" class="pages">
    <div class="page">
      <div class="app" onclick="openSettings()">
        <img src="https://img.icons8.com/fluency/96/settings.png" alt="Settings" />
        <span>Settings</span>
      </div>
      <div class="app">
        <img src="https://img.icons8.com/fluency/96/phone.png" alt="Phone" />
        <span>Phone</span>
      </div>
      <div class="app">
        <img src="https://img.icons8.com/fluency/96/sms.png" alt="Messages" />
        <span>Messages</span>
      </div>
      <div class="app">
        <img src="https://img.icons8.com/fluency/96/camera.png" alt="Camera" />
        <span>Camera</span>
      </div>
    </div>
    <div class="page">
      <div class="app">
        <img src="https://img.icons8.com/fluency/96/gallery.png" alt="Gallery" />
        <span>Gallery</span>
      </div>
      <div class="app">
        <img src="https://img.icons8.com/fluency/96/youtube-play.png" alt="YouTube" />
        <span>YouTube</span>
      </div>
      <div class="app">
        <img src="https://img.icons8.com/fluency/96/google-play.png" alt="Play Store" />
        <span>Play Store</span>
      </div>
      <div class="app">
        <img src="https://img.icons8.com/fluency/96/music.png" alt="Music" />
        <span>Music</span>
      </div>
    </div>
  </div>

  <div id="settings" class="settings">
    <h2>Settings</h2>
    <ul>
      <li>Wi-Fi</li>
      <li>Bluetooth</li>
      <li>Display</li>
      <li>Sound</li>
      <li>Battery</li>
      <li>Apps</li>
      <li>Security</li>
      <li>About Phone</li>
    </ul>
    <button onclick="closeSettings()">Close</button>
  </div>

  <script>
    function openSettings() {
      document.getElementById('settings').style.display = 'block';
      document.getElementById('pages').style.display = 'none';
    }

    function closeSettings() {
      document.getElementById('settings').style.display = 'none';
      document.getElementById('pages').style.display = 'flex';
    }
  </script>
</body>
</html>
